<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/todo.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        todos
    </div>
    <div class="list">
        <ul id="menu">
            <li>
                <input type="text" placeholder="待辦事項" id="input_box">
            </li>
        </ul>
    </div>
    <script>
        document.getElementById('input_box').onkeydown=function(e) {
            if(e.keyCode==13){
                var node=document.createElement('li');
                var text=document.createTextNode(document.getElementById('input_box').value);
                node.appendChild(text);
                document.getElementById('menu').appendChild(node);
                document.getElementById('input_box').value="";
            }
        }
    </script>
</body>
</html>
